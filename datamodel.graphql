type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String! 
}

type Account {
  id: ID! @unique
  user: User
}

enum Operation {
  DEBIT,
  CREDIT
}

type Category {
  id: ID! @unique
  user: User
  description: String!
  operations: Operation
}

type Record {
  id: ID! @unique
  user: User!
  account: Account!
  category: Category!
  amount: Float!
  type: Operation!
  description: String!
  tags: String
  notes: String
}